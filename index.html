<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div>
      <div class="searchbar">
        <label for="city">Enter a City </label>
        <div>
          <input type="search" id="city" name="city" required />
          <button type="button">Search</button>
        </div>
        <span class="error"></span>
      </div>

      <div class="temp-buttons">
        <button type="button" id="celsius" class="toggled">&deg;C</button>
        <button type="button" id="fahrenheit">&deg;F</button>
      </div>
    </div>
    <div class="weather-today">
      <div>
        <p class="address">Ladnun, RJ, India</p>
        <p class="timezone">Asia/Kolkata</p>
      </div>
      <hr />
      <div>
        <p class="temp">78&deg;</p>
        <p class="feels-like">feels like : 82&deg;</p>
      </div>
      <hr />
      <div>
        <p class="description">The sky is clear no possibility of rain</p>
        <img src="thunderstorm.svg" alt="" class="weather-icon" />
      </div>
      <hr />
      <div>
        <p class="sunrise"><b>Sunrise</b> - 6:28</p>
        <p class="sunset"><b>Sunset</b> - 7:30</p>
      </div>
    </div>

    <div class="weather-forcast">
      <h2>7 Day Forcast</h2>
      <div>
        <div class="forcast-card">
          <p class="weekday">Monday</p>
          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>

        <div class="forcast-card">
          <p class="weekday">Monday</p>
          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>

        <div class="forcast-card">
          <p class="weekday">Monday</p>
          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>

        <div class="forcast-card">
          <p class="weekday">Monday</p>
          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>

        <div class="forcast-card">
          <p class="weekday">Monday</p>
          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>

        <div class="forcast-card">
          <p class="weekday">Monday</p>
          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>

        <div class="forcast-card">

          <p class="temp">72&deg;</p>
          <p class="condition">Clear</p>
          <img src="thunderstorm.svg" alt="" class="weather-icon">
        </div>
      </div>
